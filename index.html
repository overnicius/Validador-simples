<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">
        <div class="leftside">
            <img src="imagem-site.png" alt="">
        </div>

        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" action="cadastro.php" class="form-validator">
                <label>
                    Seu nome:<br>
                    <input type="text" name="name" data-rules="required|min=4">
                </label>
                <label>
                    Seu email:<br>
                    <input type="email" name="email" placeholder="exemplo@hotmail.com" data-rules="required">
                </label>
                <label>
                    Sua senha:<br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>

                <label>
                    <input type="submit" value="Cadastrar" class='btn'>
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="#"> Faça o login</a>
            </div>
        </div>
    </div>









    <script src="index.js"></script>
</body>

</html>
